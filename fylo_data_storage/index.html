<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="container">
    <div class="control">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="badges">
        <div class="button1">
                  <img src="images/icon-document.svg" alt="document button">
        </div>
        <div class="button2">
                  <img src="images/icon-folder.svg" alt="folder button">
        </div>
        <div class="button3">
                  <img src="images/icon-upload.svg" alt="upload button">
        </div>
      </div>
    </div>
    <div class="graph">
      <div class="storage-header">
        <span class="storage-amount">
              185
        </span>
        <span class="storage-unit">
              GB Left
        </span>
      </div>
      <div class="storage-text">
        <p>
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
      </div>
      <div class="progress progress-with-dot">
        <div class="progress-bar" role="progressbar" style="width:80%">
          <span class="progress-dot"></span>
        </div>
      </div>
      <div class="atoz">
        <p>  
          0 GB
        </p>
        <p>
          1000 GB
        </p>
      </div>
    </div>
  </div>  
    <div class="attribution">
      <h5>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Vierbytes">Yeroc</a>.
      </h5>
    </div>
</body>
</html>
